<link rel="stylesheet" href="styles.css"/></head>
<body class="auth-body">
  <main class="auth-card">
    <div class="brand-mini">SEARCH</div>
    <h2>Create account (demo)</h2>
    <p class="muted">Demo signup. Use it to preview the frontend experience.</p>

    <div class="auth-actions">
      <a id="signup-go" class="primary full">Sign up with Google</a>
      <a href="index.html" class="ghost full">Back</a>

<script>
  document.getElementById('signup-go').addEventListener('click', ()=>{
    const demo = { uid: 'demo-user', name: 'Demo User', email: 'demo@example.com' };
    localStorage.setItem('search_user', JSON.stringify(demo));
    if(!localStorage.getItem('search_mode')) location.href = 'index.html'; else location.href='dashboard.html';
  });
</script>
</body>
