<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Rate Driver — SEARCH</title>
<link rel="stylesheet" href="styles.css"/></head>
<body>
  <main class="landing-main">
    <section class="hero card" style="max-width:520px;margin:80px auto">
      <h2 class="hero-title">Rate this driver</h2>
      <div style="margin-top:12px">
        <div id="star-row" style="font-size:34px;letter-spacing:8px;cursor:pointer">☆ ☆ ☆ ☆ ☆</div>
      </div>

      <div style="margin-top:12px">
        <div class="small muted">Choose tags that apply (optional)</div>
        <div class="row" style="margin-top:8px">
          <button class="tag-btn chip">Polite</button>
          <button class="tag-btn chip">Good price</button>
          <button class="tag-btn chip">Arrived quickly</button>
        </div>
      </div>

      <div style="margin-top:18px"><button id="submit-rate" class="primary full">Submit Rating</button></div>
    </section>
  </main>

<script>
  let rating = 5;
  const starRow = document.getElementById('star-row');
  function renderStars(n){
    const full = '★ '.repeat(n).trim();
    const empty = '☆ '.repeat(5-n).trim();
    starRow.textContent = (full + (empty ? ' ' + empty : '')).trim();
  }
  renderStars(5);
  starRow.addEventListener('click', ()=>{
    rating = rating === 5 ? 4 : 5; renderStars(rating);
  });
  document.getElementById('submit-rate').addEventListener('click', ()=> {
    alert('Thanks — rating saved (demo)');
    location.href='dashboard.html';
  });
</script>
</body>
</html>
