<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Rate Driver — Search</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <main class="landing-main">
    <section class="hero card" style="max-width:520px">
      <h2 class="hero-title">Rate this driver</h2>
      <div style="margin-top:12px">
        <div id="star-row" style="font-size:32px;letter-spacing:6px;cursor:pointer">☆ ☆ ☆ ☆ ☆</div>
      </div>
      <div style="margin-top:12px">
        <div class="small muted">What went well (optional)</div>
        <div class="row" style="margin-top:8px">
          <button class="tag-btn chip">Polite</button>
          <button class="tag-btn chip">Clean vehicle</button>
          <button class="tag-btn chip">Good price</button>
        </div>
      </div>
      <div style="margin-top:18px"><button id="submit-rate" class="primary full">Submit Rating</button></div>
    </section>
  </main>

  <script>
    // interactivity will be wired by app.js (submitRating)
  </script>
</body>
</html>
