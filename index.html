<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Homes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">Smart Homes</div>
  <button id="signupBtn" class="plus-btn">+</button>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search whatever you want">
  <button id="categoryBtn" class="category-btn">Category</button>
  <button id="microphoneBtn" class="microphone-btn">üé§</button>
  <button id="sendBtn" class="send-btn">‚û°Ô∏è</button>
</div>

<div class="grid-container" id="serviceGrid">
  <div class="grid-box">Plumbing</div>
  <div class="grid-box">Electrician</div>
  <div class="grid-box">Catering</div>
  <div class="grid-box">Boutique</div>
</div>

<script>
  // Highlight boxes
  const boxes = document.querySelectorAll('.grid-box');
  const grid = document.getElementById('serviceGrid');

  function highlightBox() {
    grid.classList.add('blur');
    const randomIndex = Math.floor(Math.random() * boxes.length);
    boxes.forEach(box => box.classList.remove('highlight'));
    boxes[randomIndex].classList.add('highlight');
    setTimeout(() => {
      boxes[randomIndex].classList.remove('highlight');
      grid.classList.remove('blur');
    }, 2000);
  }
  setInterval(highlightBox, 3000);
</script>

</body>
</html>
