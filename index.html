<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEWSPAPER Globe GitHub</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #01020a 0%, #000 100%);
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene = new THREE.Scene();

// Camera
let camera = new THREE.PerspectiveCamera(
  45, 
  window.innerWidth/window.innerHeight, 
  0.1, 1000
);
camera.position.set(0,0,3);

// Renderer
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Controls
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableZoom = true;
controls.rotateSpeed = 0.5;

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambient);

const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(5,3,5);
scene.add(pointLight);

// Globe texture (CORS-friendly)
const loader = new THREE.TextureLoader();
loader.crossOrigin = '';
const globeTexture = loader.load(
  'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
  () => { renderer.render(scene,camera); }
);

const globeMaterial = new THREE.MeshPhongMaterial({
  map: globeTexture,
  shininess: 5
});
const globe = new THREE.Mesh(new THREE.SphereGeometry(1,64,64), globeMaterial);
scene.add(globe);

// Atmosphere glow
const atmosphere = new THREE.Mesh(
  new THREE.SphereGeometry(1.05,64,64),
  new THREE.MeshBasicMaterial({color:0x3399ff, transparent:true, opacity:0.2, side: THREE.BackSide})
);
scene.add(atmosphere);

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  globe.rotation.y += 0.0015;
  atmosphere.rotation.y += 0.0015;
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
